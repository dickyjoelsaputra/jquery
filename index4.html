<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Jquery Set Get</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <p id="paragraf">
        Lorem ipsum dolor sit amet <strong>consectetur</strong> adipisicing elit. Quo,<i>libero?</i>
    </p>
    <button id="anmBtn">Play!</button>
    <button id="anmBtn2">Play!2</button>


    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

    <script>

        let txt = $("#paragraf")

        $(document).ready(() => {
            $("#anmBtn").click(() => {
                // setter
                txt.text("asdfff")
            })
        })

        $(document).ready(() => {
            $("#anmBtn2").click(() => {
                // setter
                txt.html("asdfff<i>Aku sangat tampan</i>")
            })
        })
    </script>
</body>

</html>
